  <!-- Form Kontak -->
<div class="contact-container">
    <h3 class="text-center mb-4">Hubungi Kami</h3>
    <form id="contactForm">
      <div class="input-group mb-3">
        <span class="input-group-text"><i data-feather="user"></i></span>
        <input type="text" id="nama" class="form-control" placeholder="Nama" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i data-feather="mail"></i></span>
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text"><i data-feather="phone"></i></span>
        <input type="tel" id="telepon" class="form-control" placeholder="No. Telepon" required />
      </div>
      <!-- Kolom Pesan -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i data-feather="message-square"></i></span>
        <textarea id="pesan" class="form-control" rows="4" placeholder="Tulis pesan Anda di sini..." required></textarea>
      </div>
      <div class="button-end">
        <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
      </div>
    </form>

  <script>
    feather.replace();

    document.getElementById("contactForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const nama = document.getElementById("nama").value.trim();
  const email = document.getElementById("email").value.trim();
  const telepon = document.getElementById("telepon").value.trim();
  const pesan = document.getElementById("pesan").value.trim();

  if (nama === "" || email === "" || telepon === "" || pesan === "") {
    alert("Semua kolom wajib diisi!");
    return;
  }

  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
  if (!emailPattern.test(email)) {
    alert("Format email tidak valid!");
    return;
  }

  const phonePattern = /^[0-9]{10,15}$/;
  if (!phonePattern.test(telepon)) {
    alert("Nomor telepon harus berupa angka 10-15 digit.");
    return;
  }

  alert("Pesan berhasil dikirim. Terima kasih telah menghubungi kami!");
  this.reset();
});
