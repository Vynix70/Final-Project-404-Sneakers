    <!-- Products Section -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        // Products Data
        const products = [
            { id: 1, name: "Air Jordan 1 Retro", brand: "Jordan", price: 199.99, stock: 15, image: "download (6).jpg", badge: "Promo" },
            { id: 2, name: "Nike Air Force 1", brand: "Nike", price: 129.99, stock: 22, image: "Nike Air Force 1 '07 Men's Shoe.jpg", badge: "Promo" },
            { id: 3, name: "Adidas Ultraboost", brand: "Adidas", price: 179.99, stock: 8, image: "adidas Womens Ultraboost Light.jpg", badge: "Promo" },
            { id: 4, name: "Nike Dunk Low", brand: "Nike", price: 110.00, stock: 12, image: "Zapatillas Nike Dunk Low Retro informales para hombre (Panda negra_blanca) DD1391-100.jpg", badge: "Promo" },
            { id: 5, name: "Puma RS-X", brand: "Puma", price: 99.99, stock: 5, image: "Shop Grey Mens Puma Rs-X x PS Lace Up Sneakers.jpg", badge: "Promo" },
            { id: 6, name: "Adidas Superstar", brand: "Adidas", price: 89.99, stock: 18, image: "Luxury fashion & independent designers _ SSENSE.jpg", badge: "Promo" },
            { id: 7, name: "Nike Air Max 90", brand: "Nike", price: 139.99, stock: 7, image: "Nike - Zapatillas casual de hombre Air Max 90 Ltr Nike.jpg", badge: "Promo" },
            { id: 8, name: "Jordan 4 Retro", brand: "Jordan", price: 219.99, stock: 3, image: "Air Jordan 4 Retro 'Military Black' _ DH6927-111.jpg", badge: "Promo" },
            { id: 9, name: "Puma Suede Classic", brand: "Puma", price: 79.99, stock: 14, image: "Puma Suede Classic, Unisex Adults' Low-Top Trainers.jpg", badge: "Promo" },
            { id: 10, name: "Adidas NMD R1", brand: "Adidas", price: 149.99, stock: 9, image: "adidas Originals Men's NMD_R1 Shoe.jpg", badge: "Promo" },
            { id: 11, name: "Puma Speedcat", brand: "Puma", price: 159.99, stock: 6, image: "PUMA.jpg", badge: "Promo", badge: "Promo" },
            { id: 12, name: "Adidas Samba OG", brand: "Adidas", price: 139.99, stock: 10, image: "Mens Shoes - adidas Originals Samba OG - White - Core Black - B75806 _.jpg", badge: "Promo" }
        ];

        // Pagination variables
        const itemsPerPage = 4;
        let currentPage = 1;
        let filteredProducts = [...products];

        // Load products table
        function loadProductsTable(page = 1) {
            currentPage = page;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
            
            const tableBody = document.getElementById('productsTableBody');
            tableBody.innerHTML = '';
            
            paginatedProducts.forEach(product => {
                const row = `
                    <tr>
                        <td class= "text-center">${product.id}</td>
                        <td class="text-center position-relative">
                            ${product.badge ? `<span class="badge bg-warning text-dark position-absolute top-0 start-0 translate-middle-y ms-1 mt-1"> ${product.badge}</span>` : ''}
                            <img src="${product.image}" alt="${product.name}" class="product-thumbnail">
                        </td>
                        <td class= "text-center">${product.name}</td>
                        <td class= "text-center">${product.brand}</td>
                        <td class= "text-center">${new Intl.NumberFormat('id-ID', {
                        style: 'currency',currency: 'IDR',minimumFractionDigits: 0}) .format(product.price * 16000)}</td>

                        <td class="text-center">${product.stock}</td>
                        <td class= "text-center">
                            <a href="products-detail.html?id=${product.id}" class="btn btn-sm btn-outline-primary">Lihat</a>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            
            loadPagination();
        }
        
        // Load pagination
        function loadPagination() {
            const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            // Previous button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadProductsTable(${currentPage - 1})">Previous</a>
                </li>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="loadProductsTable(${i})">${i}</a>
                    </li>
                `;
            }
            
            // Next button
            pagination.innerHTML += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadProductsTable(${currentPage + 1})">Next</a>
                </li>
            `;
        }
        
        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const brandFilter = document.getElementById('brandFilter').value;
            
            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     product.brand.toLowerCase().includes(searchTerm);
                const matchesBrand = brandFilter === '' || product.brand === brandFilter;
                return matchesSearch && matchesBrand;
            });
            
            loadProductsTable(1);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsTable();
            
            // Event listeners for filters
            document.getElementById('searchInput').addEventListener('input', filterProducts);
            document.getElementById('brandFilter').addEventListener('change', filterProducts);
            document.getElementById('searchButton').addEventListener('click', filterProducts);
        });
    </script>
